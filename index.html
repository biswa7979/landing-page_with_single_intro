<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" href="./images/favicon.ico">
   

  <title>Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="full-container">
   <header>
     <li><img class="logo" src="./images/logo.svg" alt=""></li>
     <li><img class="tablate" src="./images/illustration-mockups.svg" alt=""></li>
   </header>

   <footer>
     <h2>
      Build The Community Your Fans Will Love
     </h2>
     <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.

      <div><img src="./images/icon-facebook.svg" alt=""></div>
      <div><img src="./images/icon-instagram.svg" alt=""></div>

  <!-- 

  Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
